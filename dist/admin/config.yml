media_folder: "dist/images" # Media files will be stored in the repo under images/uploads
backend:
  name: git-gateway
collections:
  - label: "Languages"
    name: "languages"
    files:
      - label: "Deutsch"
        name: "deutsch"
        file: "dist/content/deutsch.yml"
        fields:
          - {label: News, name: news, widget: markdown}

          - label: Images
            name: images
            widget: list
            fields:
              - {label: Images, name: src, widget: image}
              - {label: Alternativ Text, name: alt, widget: string, default: ''}

          - label: Events Alt-Text
            name: eventsAltText
            widget: string

          - label: Events
            name: events
            widget: list
            fields:
              - {label: Name, name: eventName, widget: string}
              - {label: URL (optional), name: eventUrl,  default: '', widget: string}
              - {label: Location, name: locationName }
              - {label: URL (optional), name: locationUrl, default: '', widget: string}
              - {label: Date, name: date, widget: date, format: YYYY-MM-DD}
          
          - {label: About, name: about, widget: markdown}

          - {label: Contact, name: contact, widget: markdown}

             
              
          
           